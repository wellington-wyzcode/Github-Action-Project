

name: CICD Pipeline

on:
  push:
    branches: [ "main" ]
 
jobs:
  compile:
    runs-on: first-host
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: compile with Maven
      working-directory: ./Action_project
      run: mvn compile

  security-check:
    runs-on: first-host
    needs: compile
    steps:
    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |       
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
    - name: Trivy Fs Scan
      run: trivy fs --format table -o fs-report.json .
    - name: gitleaks installation
      run: sudo apt install gitleaks -y
    - name: gitleaks code scan
      run: gitleaks detect source . -r gitleaks-report.json -f json

  test:
    runs-on: first-host
    needs: security-check
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: unit test with Maven
      working-directory: ./Action_project
      run: mvn test

  build_project_and_sonarqube:
    runs-on: first-host
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: build_project
      #working-directory: ./Action_project
      run: mvn -f Action_project/pom.xml package
   
    #upload JAR Artifact FILE to target/.jar Directory
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
          name: my-app-jar
          path: Action_project/target/*.jar
          
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      

   # Check the Quality Gate status.
    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      with:
        pollingTimeoutSec: 600
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} 
      continue-on-error: true
        
  build_docker_image_and_push:
     runs-on: first-host
     needs: build_project_and_sonarqube
     steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
       
     - name: Download JAR artifact
       uses: actions/download-artifact@v4
       with:
          name: my-app-jar
          path: app #this will upload JAR to ./app folder
     - name: Clean up disk space
       run: |
        docker system prune -af
        rm -rf /home/ubuntu/.docker/.cache/*
        sudo apt-get clean    

    #login to dockerhub and push image
     - name: Login to Docker Hub
       uses: docker/login-action@v3
       with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
     - name: Set up QEMU
       uses: docker/setup-qemu-action@v3
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v3
     - name: Build and push
       uses: docker/build-push-action@v6
       with:
          context: .
          file: ./Action_project/Dockerfile
          push: true
          tags: wyzcode001/bankapp:latest

  deploy_EKS:
      runs-on: first-host
      needs: build_docker_image_and_push
      steps:
        - name: checkout code
          uses: actions/checkout@v4
        - name: Install AWS CLI
          run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
        - name: Configure Aws credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-2
        - name: Set up Kubectl
          uses: azure/setup-kubectl@v3
          with:
            version: latest
        - name: configure kubeconfig
          run: |
            mkdir -p $HOME/ .kube
            echo "${{ secrets.EKS_KUBECONFIG }}" > $HOME/ .kube/config
        - name: Deploy to EKS
          run: |
            kubectl apply -f ds.yaml 
      

  

